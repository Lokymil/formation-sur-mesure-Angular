<form [formGroup]="todo" (ngSubmit)="onSubmit()">
    <label>Titre :</label>
    <input id="name" type="text" formControlName="title">
    <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
        <div *ngIf="title?.errors?.required">
            Le titre est obligatoire.
        </div>
        <div *ngIf="title?.errors?.maxlength">
            Le titre est trop long.
        </div>
    </div>

    <button type="submit" [disabled]="!todo?.valid">Valider</button>
</form>
